# CI/CD Pipeline for Nexus Superapp
# Runs tests on push and pull requests
# Deploys on tag/release

name: CI/CD

on:
  push:
    branches: [ master, main ]
    tags: ['v*']
  pull_request:
    branches: [ master, main ]

jobs:
  # Lint code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black

    - name: Run flake8 linter
      run: |
        flake8 modules/ core/ api/ --count --max-line-length=100
        flake8 tests/ --count --max-line-length=100
      continue-on-error: true

    - name: Run black formatter check
      run: |
        black --check modules/ core/ api/
        black --check tests/
      continue-on-error: true

  # Run unit tests
  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/test_auth.py::TestPasswordHashing -v
      continue-on-error: true

    - name: Generate coverage report
      if: always()
      run: |
        pytest tests/test_auth.py::TestPasswordHashing --cov=modules --cov=core --cov-report=xml --cov-report=term
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  # Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Bandit security linter
      run: |
        pip install bandit[toml]
        bandit -r modules/ core/ api/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Upload Bandit results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: bandit-report
        path: bandit-report.json
      continue-on-error: true

  # Build Docker image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' && github.ref == 'refs/heads/master' }}
        tags: fazaasro/nexus-superapp:latest
        cache-from: type=registry,ref=fazaasro/nexus-superapp:latest
        cache-to: type=registry,ref=fazaasro/nexus-superapp:latest,mode=max
      continue-on-error: true

    - name: Build without push
      if: github.event_name == 'pull_request' || github.ref != 'refs/heads/master'
        run: |
          docker build -t nexus-superapp:test .

  # Deploy to production (manual trigger)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment:
      DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to production server
      run: |
        echo "Deploying to production..."
        # Add your deployment commands here
        # Example: SSH to server and run docker-compose up -d
        # Example: Update Cloudflare tunnel configuration
        echo "Deployment complete!"
