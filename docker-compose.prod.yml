version: '3.8'

services:
  # Nexus API Backend
  nexus-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: nexus-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      - DATABASE_URL=postgresql://nexus:${POSTGRES_PASSWORD}@nexus-db:5432/nexus
      - REDIS_URL=redis://nexus-redis:6379
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    volumes:
      - ./modules:/app/modules
      - ./data:/app/data
      - nexus-uploads:/app/uploads
    depends_on:
      nexus-db:
        condition: service_healthy
      nexus-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nexus Web UI (Frontend)
  nexus-web:
    build:
      context: ./web-ui
      dockerfile: Dockerfile
    container_name: nexus-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000/api
      - NODE_ENV=production
    depends_on:
      - nexus-api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # PostgreSQL Database
  nexus-db:
    image: postgres:15-alpine
    container_name: nexus-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=nexus
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - nexus-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Redis for caching and sessions
  nexus-redis:
    image: redis:7-alpine
    container_name: nexus-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - nexus-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M

  # Nginx Reverse Proxy (optional, for advanced routing)
  nexus-nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nexus-web
      - nexus-api
    networks:
      - nexus-network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  nexus-db-data:
    driver: local
  nexus-redis-data:
    driver: local
  nexus-uploads:
    driver: local

networks:
  nexus-network:
    driver: bridge
